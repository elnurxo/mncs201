<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <style>
        h2 {
            color: blue;
            background-color: aqua;
        }
    </style>

    <link rel="stylesheet" href="./style.css">
    <!-- js script -->
    <title>Code Academy</title>
</head>

<body>
    <!-- inline css -->
    <h1 style="color: red;background-color: brown;">Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <a href="https://google.com" target="_blank">google</a> <br>
    <a href="https://youtube.com" target="_blank">youtube</a>

    <hr>
    <form>
        <input name="fullName" type="text" placeholder="enter your full name" minlength="3"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
        <input type="email">
        <input type="file">
        <input type="number" min="0" max="20">
        <input type="datetime-local">
        <label for="accept">accept?</label>
        <input id="accept" type="checkbox">
        <button type="submit">add</button>
    </form>
    <hr>
    <!-- unordered list -->
    <ul>
        <!-- list item -->
        <li>mercedes</li>
        <li>bmw</li>
        <li>opel</li>
        <li>kia</li>
    </ul>
    <!-- ordered list -->
    <ol>
        <li>apple</li>
        <li>kiwi</li>
        <li>lemon</li>
    </ol>

    <hr>
    <img width="300" height="150"
        src="https://images.unsplash.com/photo-1729552048052-24a21a7821ef?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
