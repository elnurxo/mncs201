<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <button id="fetch-data" type="button" class="btn btn-primary mx-auto d-block mt-4">Get All Categories</button>
    <button data-bs-toggle="modal" data-bs-target="#exampleModal" id="add-data" type="button"
        class="btn btn-success mx-auto d-block mt-4">add new category</button>

    <h2 class="text-center mt-4">Categories List</h2>

    <div class="spinner-grow d-none  mx-auto mt-5" role="status">
    </div>

    <hr class="my-4">
    <ul class="list-group w-25 mx-auto">
    </ul>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add new category</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-form" class="d-flex flex-column gap-4">
                        <input id="name-inp" type="text" class="form-control" placeholder="category name">
                        <input id="desc-inp" type="text" class="form-control" placeholder="category description">
                        <button data-bs-dismiss="modal" type="submit" class="btn btn-outline-warning">add</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
