<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center">Login Form</h1>
    <div class="container">
        <div class="row justify-content-center gap-4">
            <div class="col-6">
                <form>
                    <input id="username" class="form-control mb-3" type="text" placeholder="enter username" required>
                    <input id="password" class="form-control mb-3" type="password" placeholder="enter password"
                        required>
                    <button type="submit" class="btn btn-outline-success d-block mx-auto w-50">Log In</button>
                </form>

                <hr class="my-5 w-75 mx-auto">

                <button id="get-prods" class="d-block mx-auto w-25 btn btn-outline-primary">get products</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
